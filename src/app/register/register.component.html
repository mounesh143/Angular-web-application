<div class="row" >

  <div class="col-md-6 max-auto">
    <div class="card rounded-0">
      <div class="cardheader">
        <h3>Register</h3>
      </div>
      <div class="card body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="reguserData.email" name="email"type="text" class="form-control rounded-0" required>
          </div   >
          <div class="form-group">
              <label for="">Password</label>
              <input  [(ngModel)]="reguserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
            <button (click)="RegisterUser()"type="button" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>

</div>
