<div class="row" >

    <div class="col-md-6 max-auto">
      <div class="card rounded-0">
        <div class="cardheader">
          <h3>Login</h3>
        </div>
        <div class="card body">
          <form class="form">
            <div class="form-group">
              <label for="">Email</label>
              <input [(ngModel)]="loginData.email" name="email"type="email" class="form-control rounded-0" required>
            </div   >
            <div class="form-group">
                <label for="">Password</label>
                <input  [(ngModel)]="loginData.password" name="password" type="password" class="form-control rounded-0" required>
            </div>
              <button (click)="LoginUser()"type="button" class="btn btn-primary float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  
  </div>
